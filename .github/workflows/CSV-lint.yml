name: CSV Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  csv-lint:
    name: CSV Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install csvlint
        run: |
          curl -L https://github.com/Clever/csvlint/releases/download/v0.3.0/csvlint-v0.3.0-linux-amd64.tar.gz | tar xz
          sudo mv csvlint-v0.3.0-linux-amd64/csvlint /usr/local/bin/

      - name: Lint TSV files
        run: |
          FAILED=0
          for file in $(find ./src/main/resources -name '*.tsv'); do
            echo "==> Linting $file"
            if ! csvlint -delimiter=$'\t' -lazyquotes "$file"; then
              echo "==> Linting errors found for $file"
              FAILED=1
            fi
          done
          if [ $FAILED -ne 0 ]; then
            echo "==> Linting errors found. Exiting with error."
            exit 1
          fi
          echo "==> All files passed linting."